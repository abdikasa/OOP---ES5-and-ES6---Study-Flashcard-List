<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Study Flashcards List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
    <style>
        .alert {
            padding: 5px;
            margin: 5px 0 15px 0;
            text-align: center;
        }

        .success {
            background-color: #dff0d8;
            border-color: #d0e9c6;
            color: #3c763d;
        }

        .error {
            background-color: #f2dede;
            border-color: #ebcccc;
            color: #a94442;
        }

        a {
            text-decoration: none;
            display: block;
        }

        .delete-icon {
            transform: rotate(46deg);
            color: #000;
            margin-top: 50%;
        }

        #delete-btn {
            position: absolute;
            right: 0;
            margin-top: -5.4rem;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Study Flashcards</h1>
        <h4>Add Flashcards</h4>
        <form id="qa-form">
            <div>
                <label for="question">Question</label>
                <input type="text" id="question" class="u-full-width">
            </div>
            <div>
                <label for="answer">Answer</label>
                <input type="text" id="answer" class="u-full-width">
            </div>
            <div>
                <label for="subject">Subject / Class</label>
                <input type="text" id="subject" class="u-full-width">
            </div>
            <div>
                <input type="submit" value="Submit" class="submit-btn">
            </div>
        </form>
        <div id="heading_">
            <h5>Number of terms in the list (<span id="count">0</span>) </h5>
            <button id="delete-btn" type="button">Clear All</button>
            <input type="text" class= "filter u-full-width" placeholder="Filter By Subject">
        </div>
        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Question</th>
                    <th>Answer</th>
                    <th>Subject / Class</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="cards-list">

            </tbody>
        </table>
    </div>
    <script src="./app.js"></script>
</body>

</html>
